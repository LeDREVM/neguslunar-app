services:
  - type: web
    name: neguslunar-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    disk:
      name: sqlite_data
      mountPath: /app/backend/data
      sizeGB: 1

databases:
  - name: neguslunar-db
    dbName: neguslunar
    user: neguslunar_user
