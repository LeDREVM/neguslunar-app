version: '3.9'

services:
  # Backend API
  neguslunar-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    container_name: neguslunar-backend
    volumes:
      - ./backend/data:/app/data
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - neguslunar
      - neguslunar-backend

volumes:
  caddy_data:
  caddy_config:
  # Frontend Production
  neguslunar:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://neguslunar-backend:5000
    restart: unless-stopped
    container_name: neguslunar-app
    depends_on:
      - neguslunar-backend

  # Option : serveur de développement avec Vite
  neguslunar-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
    container_name: neguslunar-dev
    # Décommenter pour lancer le dev
    # command: npm run dev
